---
- name: Initialize Kubernetes Master
  hosts: masters
  become: yes
  tasks:
    - name: Check if Kubernetes is already initialized
      stat:
        path: /etc/kubernetes/admin.conf
      register: k8s_initialized

    - name: Initialize Kubernetes cluster
      shell: kubeadm init --pod-network-cidr=10.244.0.0/16
      when: not k8s_initialized.stat.exists
      register: kubeadm_init

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Copy admin.conf to ubuntu user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        owner: ubuntu
        group: ubuntu
        remote_src: yes

    - name: Create .kube directory for root user
      file:
        path: /root/.kube
        state: directory

    - name: Copy admin.conf to root user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes

    - name: Wait for Kubernetes API to be ready
      wait_for:
        port: 6443
        delay: 10
        timeout: 300

    - name: Check if Flannel is already installed
      shell: kubectl get pods -n kube-flannel 2>/dev/null | grep -q flannel || echo "not_installed"
      become_user: ubuntu
      register: flannel_check
      changed_when: false
      failed_when: false

    - name: Install Flannel CNI
      become_user: ubuntu
      shell: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      when: flannel_check.stdout == "not_installed"

    - name: Wait for CoreDNS to be ready
      shell: kubectl wait --for=condition=ready pod -l k8s-app=kube-dns -n kube-system --timeout=300s
      become_user: ubuntu
      retries: 3
      delay: 10
      register: coredns_ready
      until: coredns_ready.rc == 0

    - name: Generate join command
      shell: kubeadm token create --print-join-command
      register: join_command_output

    - name: Save join command to file on master
      copy:
        content: "{{ join_command_output.stdout }}"
        dest: /tmp/kubernetes_join_command.sh
        mode: '0755'

    - name: Fetch join command to Ansible controller
      fetch:
        src: /tmp/kubernetes_join_command.sh
        dest: /tmp/kubernetes_join_command.sh
        flat: yes

    - name: Display join command
      debug:
        msg: "Join command: {{ join_command_output.stdout }}"
