---
- name: Kill any running apt processes
  shell: |
    killall apt apt-get dpkg 2>/dev/null || true
    rm -f /var/lib/apt/lists/lock
    rm -f /var/lib/dpkg/lock-frontend
    rm -f /var/lib/dpkg/lock
    rm -f /var/cache/apt/archives/lock
  changed_when: false

- name: Fix hostname resolution
  lineinfile:
    path: /etc/hosts
    line: "127.0.1.1 {{ inventory_hostname }}"
    regexp: ".*{{ inventory_hostname }}.*"
    state: present

- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"

- name: Configure DNS
  copy:
    dest: /etc/resolv.conf
    content: |
      nameserver 1.1.1.1
      nameserver 8.8.8.8
      nameserver 9.9.9.9
      options use-vc timeout:1 attempts:3 rotate
    mode: '0644'
    owner: root
    group: root

- name: Update apt cache
  shell: apt-get update -o Acquire::ForceIPv4=true -o Acquire::Retries=5
  retries: 3
  delay: 10
  register: apt_update
  until: apt_update.rc == 0

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
      - conntrack
    state: present

- name: Disable swap
  shell: swapoff -a

- name: Remove swap from fstab
  lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    state: absent

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Make kernel modules persistent
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Set sysctl parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1' }
    - { name: 'net.ipv6.conf.all.disable_ipv6', value: '1' }
    - { name: 'net.ipv6.conf.default.disable_ipv6', value: '1' }

- name: Install containerd
  apt:
    name: containerd
    state: present

- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory

- name: Configure containerd
  shell: containerd config default > /etc/containerd/config.toml

- name: Enable SystemdCgroup in containerd
  lineinfile:
    path: /etc/containerd/config.toml
    regexp: '            SystemdCgroup = false'
    line: '            SystemdCgroup = true'
  notify: restart containerd

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Remove old keyring
  file:
    path: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    state: absent

- name: Download Kubernetes Release key
  shell: curl -fsSL --retry 5 --retry-delay 5 https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/Release.key -o /tmp/k8s-release.key
  retries: 3
  delay: 10
  register: key_download
  until: key_download.rc == 0

- name: Install Kubernetes apt keyring
  shell: gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg /tmp/k8s-release.key && chmod 0644 /etc/apt/keyrings/kubernetes-apt-keyring.gpg

- name: Add Kubernetes repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/ /"
    state: present
    filename: kubernetes
    update_cache: no

- name: Update apt cache after adding Kubernetes repo
  shell: apt-get update -o Acquire::ForceIPv4=true -o Acquire::Retries=5

- name: Install Kubernetes components
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold Kubernetes packages
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Enable kubelet service
  systemd:
    name: kubelet
    enabled: yes
