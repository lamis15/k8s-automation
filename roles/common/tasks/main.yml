---
- name: Fix hostname resolution
  lineinfile:
    path: /etc/hosts
    line: "127.0.1.1 {{ inventory_hostname }}"
    regexp: ".*{{ inventory_hostname }}.*"
    state: present

- name: Set hostname
  hostname:
    name: "{{ inventory_hostname }}"

- name: Remove immutable flag from resolv.conf
  command: chattr -i /etc/resolv.conf
  ignore_errors: yes
  failed_when: false
  changed_when: false

- name: Stop and disable systemd-resolved
  systemd:
    name: systemd-resolved
    state: stopped
    enabled: no
  ignore_errors: yes

- name: Remove old resolv.conf
  file:
    path: /etc/resolv.conf
    state: absent

- name: Create permanent resolv.conf
  copy:
    dest: /etc/resolv.conf
    content: |
      nameserver 8.8.8.8
      nameserver 8.8.4.4
    mode: '0644'
    owner: root
    group: root

- name: Lock resolv.conf from being overwritten
  shell: chattr +i /etc/resolv.conf
  ignore_errors: yes

- name: Verify DNS works
  shell: ping -c 1 google.com
  register: dns_test
  retries: 10
  delay: 5
  until: dns_test.rc == 0

- name: Update apt cache (Force)
  apt:
    update_cache: yes
    force_apt_get: yes
    cache_valid_time: 0
  register: apt_update
  retries: 10
  delay: 10
  until: apt_update is success

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - software-properties-common
      - conntrack
    state: present
  register: pkg_install
  retries: 10
  delay: 10
  until: pkg_install is success

- name: Disable swap
  shell: swapoff -a

- name: Remove swap from fstab
  lineinfile:
    path: /etc/fstab
    regexp: '.*swap.*'
    state: absent

- name: Load kernel modules
  modprobe:
    name: "{{ item }}"
    state: present
  loop:
    - overlay
    - br_netfilter

- name: Make kernel modules persistent
  copy:
    dest: /etc/modules-load.d/k8s.conf
    content: |
      overlay
      br_netfilter

- name: Set sysctl parameters
  sysctl:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    state: present
    reload: yes
  loop:
    - { name: 'net.bridge.bridge-nf-call-iptables', value: '1' }
    - { name: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
    - { name: 'net.ipv4.ip_forward', value: '1' }

- name: Install containerd
  apt:
    name: containerd
    state: present
  register: containerd_install
  retries: 5
  delay: 10
  until: containerd_install is success

- name: Create containerd config directory
  file:
    path: /etc/containerd
    state: directory

- name: Configure containerd
  shell: containerd config default > /etc/containerd/config.toml

- name: Enable SystemdCgroup in containerd
  lineinfile:
    path: /etc/containerd/config.toml
    regexp: '            SystemdCgroup = false'
    line: '            SystemdCgroup = true'
  notify: restart containerd

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Kubernetes apt key
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg
  register: key_add
  retries: 5
  delay: 10
  until: key_add.rc == 0

- name: Add Kubernetes repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ kubernetes_version }}/deb/ /"
    state: present
    filename: kubernetes

- name: Update apt cache after adding Kubernetes repo
  apt:
    update_cache: yes
  register: apt_update_k8s
  retries: 5
  delay: 10
  until: apt_update_k8s is success

- name: Install Kubernetes components
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
  register: k8s_install
  retries: 5
  delay: 10
  until: k8s_install is success

- name: Hold Kubernetes packages
  dpkg_selections:
    name: "{{ item }}"
    selection: hold
  loop:
    - kubelet
    - kubeadm
    - kubectl

- name: Enable kubelet service
  systemd:
    name: kubelet
    enabled: yes
